<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device=width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="signup.css" />
    <!--box icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="progress-bar">
         <div class="step">
            <p>
               Name
            </p>
            <div class="bullet">
               <span>1</span>
            </div>
            <div class="check fas fa-check"></div>
         </div>
         <div class="step">
            <p>
               Contact
            </p>
            <div class="bullet">
               <span>2</span>
            </div>
            <div class="check fas fa-check"></div>
         </div>
         <div class="step">
            <p>
               Birth
            </p>
            <div class="bullet">
               <span>3</span>
            </div>
            <div class="check fas fa-check"></div>
         </div>
         <div class="step">
            <p>
               Submit
            </p>
            <div class="bullet">
               <span>4</span>
            </div>
            <div class="check fas fa-check"></div>
         </div>
      </div>
      <div class="form-outer">
         <form action="#">
            <div class="page slide-page">
               <div class="title">
                  Basic Info:
               </div>
               <div class="field">
                  <div class="label">
                     First Name
                  </div>
                  <input type="text" required>
               </div>
               <div class="field">
                  <div class="label">
                     Last Name
                  </div>
                  <input type="text" required>
               </div>
               <div class="field">
                  <button class="firstNext next">Next</button>
               </div>
            </div>
            <div class="page">
               <div class="title">
                  Contact Info:
               </div>
               <div class="field">
                  <div class="label">
                     Email Address
                  </div>
                  <input type="text" required>
               </div>
               <div class="field">
                  <div class="label">
                     Phone Number
                  </div>
                  <input type="Number" required>
               </div>
               <div class="field btns">
                  <button class="prev-1 prev">Previous</button>
                  <button class="next-1 next">Next</button>
               </div>
            </div>
            <div class="page">
               <div class="title">
                  Date of Birth:
               </div>
               <div class="field">
                  <div class="label" >
                     Date
                  </div>
                  <input type="text" required>
               </div>
               <div class="field">
                  <div class="label">
                     Gender
                  </div>
                  <select>
                     <option>Male</option>
                     <option>Female</option>
                     <option>Other</option>
                  </select>
               </div>
               <div class="field btns">
                  <button class="prev-2 prev">Previous</button>
                  <button class="next-2 next">Next</button>
               </div>
            </div>
            <div class="page">
               <div class="title">
                  Login Details:
               </div>
               <div class="field">
                  <div class="label">
                     Username
                  </div>
                  <input type="text" required>
               </div>
               <div class="field">
                  <div class="label">
                     Password
                  </div>
                  <input type="password" required>
               </div>
               <div class="field btns">
                  <button class="prev-3 prev">Previous</button>
                  <button class="submit">Submit</button>
               </div>
            </div>
         </form>
         <div class="signin_link">Return to <a href="login.html">Login</a></div>
      </div>
   </div>
</html>
    </div>
    <!--scrollreveal-->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- Link to JS-->
    <script src="signup.js"></script>

  </body>
</html>
